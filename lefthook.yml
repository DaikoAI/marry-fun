pre-commit:
  parallel: true
  commands:
    check-author:
      run: ./scripts/check-commit-author.sh
      stage_fixed: false
    format:
      run: bun run format
    lint:
      run: bun run lint

pre-push:
  parallel: true
  commands:
    format:
      run: bun run format
    lint:
      run: bun run lint
    typecheck:
      run: bun run typecheck
