name: CI

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  checks:
    runs-on: blacksmith-4vcpu-ubuntu-2404
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        shell: bash
        run: |
          set -euo pipefail

          export BUN_INSTALL="$HOME/.bun"
          for attempt in 1 2 3; do
            if curl -fsSL --retry 5 --retry-delay 2 --retry-all-errors https://bun.sh/install | bash -s -- bun-v1.3.10; then
              break
            fi

            if [ "$attempt" -eq 3 ]; then
              echo "Failed to install Bun 1.3.10 after ${attempt} attempts" >&2
              exit 1
            fi

            sleep $((attempt * 2))
          done

          export PATH="$BUN_INSTALL/bin:$PATH"
          echo "$BUN_INSTALL/bin" >> "$GITHUB_PATH"
          test "$(bun --version)" = "1.3.10"

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Sync soul prompt
        run: bun run sync:soul

      - name: Check format
        run: bun run format

      - name: Lint
        run: bun run lint

      - name: Typecheck
        run: bun run typecheck
