name: Bundle Size Analyzer

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  analyze:
    runs-on: blacksmith-4vcpu-ubuntu-2404
    timeout-minutes: 10
    permissions:
      contents: read # for checkout repository
      actions: read # for fetching base branch bundle stats
      pull-requests: write # for comments
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Bun
        shell: bash
        run: |
          set -euo pipefail

          export BUN_INSTALL="$HOME/.bun"
          for attempt in 1 2 3; do
            if curl -fsSL --retry 5 --retry-delay 2 --retry-all-errors https://bun.sh/install | bash -s -- bun-v1.3.10; then
              break
            fi

            if [ "$attempt" -eq 3 ]; then
              echo "Failed to install Bun 1.3.10 after ${attempt} attempts" >&2
              exit 1
            fi

            sleep $((attempt * 2))
          done

          export PATH="$BUN_INSTALL/bin:$PATH"
          echo "$BUN_INSTALL/bin" >> "$GITHUB_PATH"
          test "$(bun --version)" = "1.3.10"

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build with opennextjs-cloudflare
        run: bun run build:cf

      - name: Analyze esbuild bundle size
        uses: exoego/esbuild-bundle-analyzer@v1
        with:
          metafiles: ".open-next/server-functions/default/handler.mjs.meta.json"
          name: marry-fun
          analyze_directory: .analyzer
          include_extensions: .js,.cjs,.mjs
          percent_extra_attention: 20
          include_size_comparison: added,deleted,increased,decreased,no-change
          show_details: true
          top_n_largest_paths: 20
